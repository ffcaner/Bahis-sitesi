<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bet World - Rulet Oyunu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #1f1f1f;
      padding: 15px;
      border-bottom: 2px solid #ffcc00;
    }
    header h1 {
      margin: 0;
      color: #ffcc00;
    }
    .roulette-wheel {
      margin: 30px auto;
      width: 200px;
      height: 200px;
      border: 6px solid #ffcc00;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 26px;
      font-weight: bold;
      background: #222;
    }
    input {
      padding: 8px;
      width: 80px;
      text-align: center;
      margin-top: 20px;
      border-radius: 4px;
      border: none;
    }
    button {
      background: #ffcc00;
      color: black;
      padding: 10px 20px;
      margin-top: 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #e6b800;
    }
    .back {
      display: inline-block;
      margin-top: 20px;
      color: #ffcc00;
      text-decoration: none;
    }
  </style>
</head>
<body>

<header>
  <h1>Rulet Oyunu</h1>
</header>

<div>
  <label><input type="radio" name="rouletteChoice" value="Kırmızı"> Kırmızı</label>
  <label><input type="radio" name="rouletteChoice" value="Siyah"> Siyah</label>
</div>

<div class="roulette-wheel" id="rouletteResult">?</div>

<input type="number" id="betAmount" value="100" min="10" step="10"> ₺
<br>
<button onclick="playRoulette()">Oyna</button>

<br><br>
<a class="back" href="index.html">← Ana Sayfaya Dön</a>

<script>
function playRoulette() {
  let bet = parseInt(document.getElementById("betAmount").value);
  if (bet <= 0) { alert("Geçerli bir miktar giriniz!"); return; }
  
  let choice = document.querySelector('input[name="rouletteChoice"]:checked');
  if (!choice) { alert("Lütfen bir renk seçin!"); return; }

  let result = Math.random() < 0.5 ? "Kırmızı" : "Siyah";
  document.getElementById("rouletteResult").innerText = result;

  if (choice.value === result) {
    alert("Kazandınız!");
  } else {
    alert("Kaybettiniz!");
  }
}
</script>

</body>
</html>
