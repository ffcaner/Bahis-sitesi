<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bahis Sitesi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #121212;
      color: #fff;
      margin: 0;
      padding: 50px 20px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }
    button {
      font-size: 1.2em;
      padding: 15px 30px;
      background-color: #28a745;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <h1>Bahis Sitesi</h1>
  <p>iPhone için tek sayfalık bahis demo sitesi</p>
  <button onclick="alert('Bahis başarıyla oynandı!')">Bahis Oyna</button>
</body>
</html>
