<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bet World - Ana Sayfa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1f1f1f;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #ffcc00;
    }
    header h1 {
      margin: 0;
      color: #ffcc00;
    }
    header .buttons button {
      background-color: #ffcc00;
      color: black;
      border: none;
      padding: 8px 14px;
      margin-left: 5px;
      cursor: pointer;
      border-radius: 4px;
    }
    .section {
      padding: 20px;
    }
    h2 {
      border-left: 4px solid #ffcc00;
      padding-left: 10px;
      color: #ffcc00;
    }
    .games {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }
    .game-card {
      background: #1e1e1e;
      flex: 1 1 calc(33% - 15px);
      border-radius: 6px;
      overflow: hidden;
      text-align: center;
      cursor: pointer;
      transition: 0.3s;
    }
    .game-card img {
      width: 100%;
      display: block;
    }
    .game-card:hover {
      transform: scale(1.05);
    }
    @media (max-width: 600px) {
      .game-card {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>BET WORLD</h1>
    <div class="buttons">
      <button onclick="alert('Giriş sistemi demo!')">Giriş</button>
      <button onclick="alert('Kayıt sistemi demo!')">Kayıt Ol</button>
    </div>
  </header>

  <div class="section">
    <h2>Oyunlar</h2>
    <div class="games">
      <div class="game-card" onclick="window.location.href='slot.html'">
        <img src="https://i.ibb.co/SQNf8tk/slots.jpg" alt="Slot">
        <p>Slot</p>
      </div>
      <div class="game-card" onclick="window.location.href='rulet.html'">
        <img src="https://i.ibb.co/tZW9KKd/roulette.jpg" alt="Rulet">
        <p>Rulet</p>
      </div>
      <div class="game-card" onclick="window.location.href='blackjack.html'">
        <img src="https://i.ibb.co/N9sN69X/blackjack.jpg" alt="Blackjack">
        <p>Blackjack</p>
      </div>
    </div>
  </div>

</body>
</html>
