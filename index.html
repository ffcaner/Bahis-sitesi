<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>BetWorld - Demo Bahis Sitesi</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: #0d0d0d;
        color: #fff;
        margin: 0;
        padding: 0;
    }
    header {
        background: linear-gradient(90deg, #1a1a1a, #111);
        padding: 15px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }
    header h1 {
        margin: 0;
        color: #ffcc00;
    }
    .balance {
        background: #222;
        padding: 8px 15px;
        border-radius: 5px;
        font-weight: bold;
    }
    nav {
        background: #1a1a1a;
        display: flex;
        justify-content: center;
        gap: 15px;
        padding: 12px;
        border-bottom: 2px solid #ffcc00;
    }
    nav button {
        background: #ffcc00;
        color: #000;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        font-size: 16px;
        border-radius: 4px;
        transition: 0.3s;
    }
    nav button:hover {
        background: #e6b800;
        transform: scale(1.05);
    }
    .section {
        display: none;
        padding: 20px;
        text-align: center;
        animation: fadeIn 0.5s ease-in-out;
    }
    .active {
        display: block;
    }
    @keyframes fadeIn {
        from {opacity: 0;}
        to {opacity: 1;}
    }
    /* Slot */
    .slot-box {
        display: flex;
        justify-content: center;
        gap: 20px;
        font-size: 50px;
        margin-top: 20px;
    }
    /* Rulet */
    .roulette-wheel {
        margin: 20px auto;
        width: 200px;
        height: 200px;
        border: 6px solid #ffcc00;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 26px;
        font-weight: bold;
        background: #222;
    }
    /* Spor Bahisleri */
    table {
        margin: auto;
        border-collapse: collapse;
        width: 70%;
        background: #1a1a1a;
        box-shadow: 0 0 10px rgba(255,204,0,0.2);
    }
    table td, table th {
        border: 1px solid #444;
        padding: 12px;
    }
    table th {
        background: #ffcc00;
        color: #000;
    }
    input[type="number"] {
        padding: 8px;
        border: none;
        border-radius: 4px;
        margin: 10px;
        width: 100px;
        text-align: center;
    }
    button.play {
        background: #28a745;
        color: #fff;
        padding: 8px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    button.play:hover {
        background: #218838;
    }
</style>
</head>
<body>

<header>
    <h1>BetWorld</h1>
    <div class="balance">Bakiye: <span id="balance">1000</span> ‚Ç∫</div>
</header>

<nav>
    <button onclick="showSection('slot')">üé∞ Slot</button>
    <button onclick="showSection('roulette')">üéØ Rulet</button>
    <button onclick="showSection('sports')">‚öΩ Spor Bahisleri</button>
</nav>

<!-- SLOT -->
<div id="slot" class="section active">
    <h2>üé∞ Slot Oyunu</h2>
    <div class="slot-box" id="slotResult">‚ùì ‚ùì ‚ùì</div>
    <br>
    <input type="number" id="slotBet" value="100" min="10" step="10"> ‚Ç∫
    <button class="play" onclick="playSlot()">Oyna</button>
</div>

<!-- RULET -->
<div id="roulette" class="section">
    <h2>üéØ Rulet</h2>
    <div>
        <label><input type="radio" name="rouletteChoice" value="Kƒ±rmƒ±zƒ±"> Kƒ±rmƒ±zƒ±</label>
        <label><input type="radio" name="rouletteChoice" value="Siyah"> Siyah</label>
    </div>
    <div class="roulette-wheel" id="rouletteResult">?</div>
    <input type="number" id="rouletteBet" value="100" min="10" step="10"> ‚Ç∫
    <button class="play" onclick="playRoulette()">Oyna</button>
</div>

<!-- SPOR BAHƒ∞SLERƒ∞ -->
<div id="sports" class="section">
    <h2>‚öΩ Spor Bahisleri</h2>
    <table>
        <tr><th>Ma√ß</th><th>Oran</th><th>Bahis</th></tr>
        <tr>
            <td>Galatasaray vs Fenerbah√ße</td>
            <td>1.80</td>
            <td><button class="play" onclick="betSports(1.8)">Oyna</button></td>
        </tr>
        <tr>
            <td>Be≈üikta≈ü vs Trabzonspor</td>
            <td>2.10</td>
            <td><button class="play" onclick="betSports(2.1)">Oyna</button></td>
        </tr>
    </table>
    <br>
    <input type="number" id="sportsBet" value="100" min="10" step="10"> ‚Ç∫
</div>

<script>
let balance = 1000;

function updateBalance(amount) {
    balance += amount;
    document.getElementById("balance").innerText = balance;
}

function showSection(id) {
    document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
    document.getElementById(id).classList.add('active');
}

/* SLOT */
function playSlot() {
    let bet = parseInt(document.getElementById("slotBet").value);
    if (bet > balance) { alert("Yetersiz bakiye!"); return; }
    let symbols = ["üçí", "üçã", "üçá", "‚≠ê", "üîî"];
    let r1 = symbols[Math.floor(Math.random()*symbols.length)];
    let r2 = symbols[Math.floor(Math.random()*symbols.length)];
    let r3 = symbols[Math.floor(Math.random()*symbols.length)];
    document.getElementById("slotResult").innerText = `${r1} ${r2} ${r3}`;
    if (r1 === r2 && r2 === r3) {
        updateBalance(bet * 5);
        alert("Tebrikler! 5x kazandƒ±nƒ±z!");
    } else {
        updateBalance(-bet);
        alert("Kaybettiniz!");
    }
}

/* RULET */
function playRoulette() {
    let bet = parseInt(document.getElementById("rouletteBet").value);
    if (bet > balance) { alert("Yetersiz bakiye!"); return; }
    let choice = document.querySelector('input[name="rouletteChoice"]:checked');
    if (!choice) { alert("L√ºtfen bir renk se√ßin!"); return; }
    let result = Math.random() < 0.5 ? "Kƒ±rmƒ±zƒ±" : "Siyah";
    document.getElementById("rouletteResult").innerText = result;
    if (choice.value === result) {
        updateBalance(bet * 2);
        alert("Kazandƒ±nƒ±z!");
    } else {
        updateBalance(-bet);
        alert("Kaybettiniz!");
    }
}

/* SPOR */
function betSports(odds) {
    let bet = parseInt(document.getElementById("sportsBet").value);
    if (bet > balance) { alert("Yetersiz bakiye!"); return; }
    let win = Math.random() < 0.5;
    if (win) {
        updateBalance(bet * odds);
        alert("Bahis kazandƒ±!");
    } else {
        updateBalance(-bet);
        alert("Bahis kaybetti!");
    }
}
</script>

</body>
</html>
